<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .topnav a {
            display: inline-block;
            background-color: grey;
            color: blue;
            padding: 10px;
            margin: 5px;
            text-decoration: none;
            border-radius: 5px;
        }
        .topnav a:hover {
            background-color: darkgrey;
        }
        hr {
            border: 1px solid white;
            margin: 20px 0;
        }
        .apply-form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: black; /* Ensure form text is readable */
        }
        .apply-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .apply-form label {
            display: block;
            margin-bottom: 5px;
        }
        .apply-form input,
        .apply-form select,
        .apply-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .apply-form .button-container {
            display: flex;
            justify-content: space-between;
        }
        .apply-form button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .apply-form .submit-btn {
            background-color: blue;
            color: white;
        }
        .apply-form .submit-btn:hover {
            background-color: blueviolet;
        }
        .apply-form .cancel-btn {
            background-color: #dc3545;
            color: white;
        }
        .apply-form .cancel-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>Git Educational Consultancy</h1>
        
    
    <div class="topnav">
        <a class="active" href="file:///C:/Users/bhatt/Desktop/get/WebProgramming/index.html">Home</a>
        <a href="file:///C:/Users/bhatt/Desktop/get/WebProgramming/help.html">Support us</a>
        <a href="file:///C:/Users/bhatt/Desktop/get/WebProgramming/services.html">Services</a>
        <a href="file:///C:/Users/bhatt/Desktop/get/WebProgramming/aboutus.html">About</a>
      </div>

<hr>

<div class="apply-form">
    <h2>Apply Now</h2>
    <form action="/submit-application" method="POST">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first_name" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last_name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="course">Course You Are Interested In</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>Select a course</option>
            <option value="course1">Python</option>
            <option value="course2">JAVA</option>
            <option value="course3">HTML & CSS</option>
            <option value="course3">C++</option>
        </select>

        <div class="button-container">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='/'">Cancel</button>
        </div>
    </form>
</div>

</body>
</html>
