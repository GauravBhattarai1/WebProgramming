<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-areas: 
    'item1 item1 item1'
    'item4 item6 item6'
    'item4 item8 item8';
  gap: 10px;
  background-color: #ffffff;
  padding: 10px;
}

.grid-container > div {
  background-color:rgb(141, 141, 255);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

.item1 { 
  grid-area: item1; 
}
.item4 { 
  grid-area: item4;
}

.item6 { 
  grid-area: item6; 
}
.item8 { 
  grid-area: item8;
}

</style>
</head>
<body>


<div class="grid-container">
  <div class="item1">Header</div>
  <div class="item4">Sidebar</div>

  <div class="item6">Content</div>
  <div class="item8">Footer</div>
</div>

</body>
</html>
